<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="jquerycdn.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-image: url(https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg);
            background-position: fixed;
            background-repeat: no-repeat;
        }
        #registerform,#otpform{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-3 bg-white mt-5 rounded-4 p-3" id="loginform">
                <h3 class="text-center">Login Form</h3>
                <form action="#">
                    <div class="mb-3 mt-3">
                
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                        
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <button type="button" class="btn btn-primary " id="">Login</button>
                    <button type="button" class="btn btn-info float-end text-white" id="regbtn">Register</button>
                </form>
            </div>
            <div class="col-md-6 offset-3 bg-white mt-3 rounded-4 p-3" id="registerform">
                <h3 class="text-center">Registration Form</h3>
                <form action="#">
                    <div class="mb-3 mt-3">
                        
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>
                    <div class="mb-3 mt-3">
                       
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                        
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="mb-3">
                        
                        <input type="text" class="form-control" id="cno" placeholder="Enter Contact No " name="cno">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-info" id="otpbtn">Get otp</button>
                    <button type="button" class="btn btn-success float-end" id="loginbtn">Login</button>
                </form>
            </div>
            <div class="col-md-6 offset-3 bg-white mt-5 rounded-4 p-3" id="otpform">
                <h3 class="text-center">Get OTP</h3>
                <form action="#">
                    <div class="mb-3 mt-3">
                        <p>get otp for login via email Id</p>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <button type="button" class="btn btn-primary" id="getlogbtn">Login</button>
                    <button type="submit" class="btn btn-danger text-white">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
           $("#regbtn").click(function(){
            $("#registerform").show();
            $("#loginform").hide();
           });
           
           $("#loginbtn").click(function(){
            $("#loginform").show();
            $("#registerform").hide();
           });

           $("#otpbtn").click(function(){
            $("#otpform").show();
            $("#registerform").hide();
            $("#loginform").hide();
           });
           $("#getlogbtn").click(function(){
            $("#loginform").show();
            $("#otpform").hide();
           });
        });
    </script>
</body>

</html>
