<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquerycdn.js"></script>
    <style>
        .color{
            background-color: black;
            width:25%;
            height: 150px;
            color: white;
            font-size: 25px;
            text-align: center;
            padding-top: 30px;
        }
        .change{
            background-color:#a1a9cc ;
        }
    </style>
</head>
<body>
    <div class="color">Click the button to toggle<br>color</div>
    <br>
    <button>Toggle Color</button>
    <script>
        $(document).ready(function(){

            $("button").click(function(){
                $(".color").toggleClass("change");
            });

        });
    </script>
</body>
</html>
